{% macro list_directory(directory) %}
  <h1 class="post-taxonomy-title">{{ directory.title }}</h1>

  <ul class="taxonomy-list">
    {% for link in directory.links %}
      <li><a
        href=
         {% if link.external %}
           {{ link.url }}
         {% else %}
           {{ get_url(path=link.url) }}
         {% endif %}

        {% if link.rel %}rel="{{ link.rel }}"{% endif %}
      >{{ link.text }}</a></li>
    {% endfor %}
  </ul>
{% endmacro list_directory %}
